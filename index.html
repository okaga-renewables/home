<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <img src="./OKAGA1.png" alt="Image 1">
        <img src="./OKAGA2.png" alt="Image 2">
        <img src="./OKAGA3.png" alt="Image 3">
        <img src="./OKAGA4.png" alt="Image 4">
    
        <div class="controls">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    
    <div class="enquiry-form">
        <h2>Contact Us</h2>
        <p>Please fill out the form below and we'll get back to you as soon as possible.</p>
        <form action="https://formsubmit.co/info@okagarenewables.com" method="post" target="hidden_iframe">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="tel" placeholder="Phone Number">
            <input type="text" name="query" placeholder="Additional Info" required>
            <input type="submit" value="Submit">
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
